<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闪学视频合集平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --space-black: #0A0E17;
            --cyber-blue: #00F3FF;
            --neon-blue: #0066FF;
            --matrix-green: #00FF9D;
            --deep-space: #1A2333;
            --star-dust: #7F8FA8;
            --hologram-purple: #8A2BE2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        body {
            background: var(--space-black);
            color: var(--star-dust);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: linear-gradient(145deg, rgba(10,14,23,0.9) 0%, rgba(26,35,51,0.9) 100%);
            border: 1px solid rgba(0,243,255,0.2);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0,102,255,0.15);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

            .container::before {
                content: "";
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                background: linear-gradient(45deg, var(--neon-blue), var(--matrix-green), transparent 70%);
                z-index: -1;
                animation: cyber-glow 3s linear infinite;
            }

        @keyframes cyber-glow {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 0.3;
            }
        }

        .cyber-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

            .cyber-header h1 {
                font-size: 2.8rem;
                background: linear-gradient(to right, var(--cyber-blue), var(--matrix-green));
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                margin-bottom: 15px;
                text-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            }

            .cyber-header p {
                font-size: 1.2rem;
                color: var(--star-dust);
                max-width: 800px;
                margin: 0 auto;
            }

        /* 作者信息区域 */
        .author-section {
            display: flex;
            align-items: center;
            background: rgba(26, 35, 51, 0.6);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 243, 255, 0.1);
        }

        .author-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--neon-blue);
            object-fit: cover;
            margin-right: 20px;
            box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
        }

        .author-info {
            flex: 1;
        }

            .author-info h2 {
                color: var(--cyber-blue);
                font-size: 1.8rem;
                margin-bottom: 8px;
            }

            .author-info p {
                color: var(--star-dust);
                font-size: 1.1rem;
                line-height: 1.5;
            }

        .author-stats {
            display: flex;
            gap: 25px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

            .stat-item i {
                color: var(--matrix-green);
                font-size: 1.2rem;
            }

        /* 选集功能区域 */
        .episodes-section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

        .section-title {
            font-size: 1.8rem;
            color: var(--cyber-blue);
            display: flex;
            align-items: center;
            gap: 12px;
        }

            .section-title i {
                color: var(--matrix-green);
            }

        .episodes-container {
            position: relative;
            padding: 10px 0;
        }

        .episodes-scroll {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 5px;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }

            .episodes-scroll::-webkit-scrollbar {
                display: none;
            }

        .episode-card {
            flex: 0 0 250px;
            background: rgba(10, 14, 23, 0.7);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(0, 243, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

            .episode-card:hover {
                transform: translateY(-8px);
                box-shadow: 0 10px 25px rgba(0, 102, 255, 0.3);
                border-color: var(--neon-blue);
            }

            .episode-card.current {
                border: 2px solid var(--matrix-green);
                box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
            }

        .episode-thumb {
            height: 140px;
            width: 100%;
            background: linear-gradient(135deg, var(--deep-space), var(--space-black));
            position: relative;
            overflow: hidden;
        }

            .episode-thumb::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 50%;
                height: 100%;
                background: linear-gradient( to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 100% );
                animation: shimmer 2s infinite;
            }

        @keyframes shimmer {
            100% {
                left: 200%;
            }
        }

        .episode-number {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--cyber-blue);
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .episode-info {
            padding: 15px;
        }

        .episode-title {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .episode-meta {
            display: flex;
            justify-content: space-between;
            color: var(--star-dust);
            font-size: 0.9rem;
        }

        .episode-duration {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .current-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--matrix-green);
            color: var(--space-black);
            font-size: 0.8rem;
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 4px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.7;
            }
        }

        .scroll-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .scroll-btn {
            background: rgba(0, 102, 255, 0.2);
            color: var(--cyber-blue);
            border: 1px solid var(--neon-blue);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .scroll-btn:hover {
                background: var(--neon-blue);
                color: white;
                transform: scale(1.1);
            }

        /* 视频播放区域 */
        .player-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(0, 243, 255, 0.1);
        }

        .player-container {
            background: linear-gradient(135deg, var(--deep-space), #0d1526);
            height: 500px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .player-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 14, 23, 0.8);
            z-index: 2;
        }

            .player-placeholder::before {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: conic-gradient( transparent, rgba(0, 243, 255, 0.1), transparent 30% );
                animation: rotate 6s linear infinite;
                z-index: -1;
            }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .player-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 30px;
        }

            .player-content i {
                font-size: 4rem;
                color: var(--matrix-green);
                margin-bottom: 20px;
                text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
            }

            .player-content h2 {
                font-size: 2rem;
                color: var(--cyber-blue);
                margin-bottom: 15px;
            }

            .player-content p {
                font-size: 1.1rem;
                max-width: 600px;
                margin: 0 auto;
            }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .control-btn {
            background: rgba(0, 102, 255, 0.2);
            color: var(--cyber-blue);
            border: 1px solid var(--neon-blue);
            padding: 12px 30px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

            .control-btn:hover {
                background: var(--neon-blue);
                color: white;
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(0, 102, 255, 0.4);
            }

        .now-playing {
            margin-bottom: 15px;
        }

        .now-title {
            color: var(--cyber-blue);
            font-size: 1.8rem;
        }

        .now-meta {
            color: var(--star-dust);
            font-size: 1.1rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .episode-card {
                flex: 0 0 220px;
            }

            .author-section {
                flex-direction: column;
                text-align: center;
            }

            .author-avatar {
                margin-right: 0;
                margin-bottom: 15px;
            }

            .author-stats {
                justify-content: center;
            }

            .player-container {
                height: 350px;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .episode-card {
                flex: 0 0 200px;
            }

            .player-container {
                height: 250px;
            }

            .control-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cyber-header">
            <h1><i class="fas fa-video"></i> 闪学视频合集网站</h1>
            <p>精选PS系列视频，点击选集卡片即可切换播放内容</p>
        </div>

        <div class="author-section">
            <img src="photo/0.jpg" alt="作者头像" class="author-avatar">
            <div class="author-info">
                <h2>战斗PS兽</h2>
                <p>专注PS领域，为您带来PS简单应用与私人头像定制。</p>
                <div class="author-stats">
                    <div class="stat-item">
                        <i class="fas fa-video"></i>
                        <span></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-users"></i>
                        <span></span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-star"></i>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="episodes-section">
            <div class="section-header">
                <h3 class="section-title"><i class="fas fa-list-ol"></i> 选集列表</h3>
                <div class="section-info">
                    <span>共 8 集</span>
                </div>
            </div>

            <div class="episodes-container">
                <div class="episodes-scroll" id="episodesScroll">
                    <!-- 选集卡片将通过JS动态生成 -->
                </div>
            </div>

            <div class="scroll-controls">
                <div class="scroll-btn" id="scrollLeft">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="scroll-btn" id="scrollRight">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <div class="player-section">
            <div class="now-playing">
                <h3 class="now-title">PS简单认识</h3>
                <p class="now-meta">第1集 0:34</p>
            </div>
            <div class="player-container">
                <video id="videoPlayer" class="video-player" controls></video>
                <div class="player-placeholder" id="playerPlaceholder">
                    <div class="player-content">
                        <i class="fas fa-play-circle"></i>
                        <h2>PS简单认识</h2>
                        <p>点击播放按钮开始观看当前选集内容，或从上方选集列表中选择其他剧集</p>
                        <div class="player-controls">
                            <div class="control-btn" id="playButton">
                                <i class="fas fa-play"></i> 立即播放
                            </div>
                            <div class="control-btn" id="downloadButton">
                                <i class="fas fa-download"></i> 下载视频
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 选集数据 - 在这里添加您的视频URL
        const episodes = [
            {
                id: 1,
                title: "简单认识PS",
                duration: "0:34",
                isCurrent: true,
                videoUrl: "video/简单认识ps.mp4",
                thumbnail: "video/图片1.png"
            },
            {
                id: 2,
                title: "详细了解PS",
                duration: "6:59",
                videoUrl: "video/详细了解ps.mp4",
                thumbnail: "video/图片3.png"
            },
            {
                id: 3,
                title: "PS的新建与保存",
                duration: "8：47",
                videoUrl: "video/ps的新建与保存.mp4",
                thumbnail: "video/图片4.png"
            },
            {
                id: 4,
                title: "风景黑白头像制作",
                duration: "1:37",
                videoUrl: "video/风景黑白头像.mp4",
                thumbnail: "video/图片2.png"
            },
            {
                id: 5,
                title: "海报风头像制作",
                duration: "4:30",
                videoUrl: "video/海报风头像.mp4",
                thumbnail: "video/海报风头像-封面.jpg"
            },
            {
                id: 6,
                title: "像素风头像制作",
                duration: "2:23",
                videoUrl: "video/像素风头像.mp4",
                thumbnail: "video/像素风头像-封面.jpg"
            },
            {
                id: 7,
                title: "星空背景头像制作",
                duration: "1:35",
                videoUrl: "video/星空背景头像.mp4",
                thumbnail: "video/星空背景头像-封面.jpg"
            },
            {
                id: 8,
                title: "星空剪影头像制作",
                duration: "1:59",
                videoUrl: "video/星空剪影头像.mp4",
                thumbnail: "video/星空剪影头像-封面.jpg"
            }
        ];

        // 生成选集卡片
        const episodesContainer = document.getElementById('episodesScroll');
        const videoPlayer = document.getElementById('videoPlayer');
        const playerPlaceholder = document.getElementById('playerPlaceholder');
        const playButton = document.getElementById('playButton');
        const downloadButton = document.getElementById('downloadButton');
        const nowTitle = document.querySelector('.now-title');
        const nowMeta = document.querySelector('.now-meta');

        episodes.forEach(episode => {
            const episodeCard = document.createElement('div');
            episodeCard.className = `episode-card ${episode.isCurrent ? 'current' : ''}`;

            episodeCard.innerHTML = `
                        <div class="episode-thumb" style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('${episode.thumbnail}') center/cover;">
                            <div class="episode-number">第 ${episode.id} 集</div>
                            ${episode.isCurrent ? '<div class="current-badge">正在播放</div>' : ''}
                        </div>
                        <div class="episode-info">
                            <h3 class="episode-title">${episode.title}</h3>
                            <div class="episode-meta">
                                <span>${getRandomDate()}</span>
                                <span class="episode-duration">
                                    <i class="far fa-clock"></i> ${episode.duration}
                                </span>
                            </div>
                        </div>
                    `;

            episodeCard.addEventListener('click', () => {
                // 移除所有当前选中状态
                document.querySelectorAll('.episode-card').forEach(card => {
                    card.classList.remove('current');
                });

                // 添加当前选中状态
                episodeCard.classList.add('current');

                // 更新播放器
                updatePlayerInfo(episode);
            });

            episodesContainer.appendChild(episodeCard);
        });

        // 滚动控制
        document.getElementById('scrollLeft').addEventListener('click', () => {
            episodesContainer.scrollBy({ left: -300, behavior: 'smooth' });
        });

        document.getElementById('scrollRight').addEventListener('click', () => {
            episodesContainer.scrollBy({ left: 300, behavior: 'smooth' });
        });

        // 播放按钮事件
        playButton.addEventListener('click', () => {
            if (videoPlayer.src) {
                playerPlaceholder.style.display = 'none';
                videoPlayer.play();
            }
        });

        // 下载按钮事件
        downloadButton.addEventListener('click', () => {
            if (videoPlayer.src) {
                const link = document.createElement('a');
                link.href = videoPlayer.src;
                link.download = `视频-${nowTitle.textContent}.mp4`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

        // 视频播放结束事件
        videoPlayer.addEventListener('ended', () => {
            playerPlaceholder.style.display = 'flex';
        });

        // 辅助函数 - 生成随机日期
        function getRandomDate() {
            const months = ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'];
            const days = ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12', '13', '14', '15'];
            return `2023-${months[Math.floor(Math.random() * months.length)]}-${days[Math.floor(Math.random() * days.length)]}`;
        }

        // 更新播放器信息
        function updatePlayerInfo(episode) {
            nowTitle.textContent = episode.title;
            nowMeta.textContent = `第 ${episode.id} 集 · ${episode.duration}`;

            // 设置视频源
            videoPlayer.src = episode.videoUrl;
            videoPlayer.load();

            // 显示播放器占位符
            playerPlaceholder.style.display = 'flex';

            // 更新占位符内容
            const placeholderTitle = document.querySelector('.player-content h2');
            placeholderTitle.textContent = episode.title;
        }

        // 初始化播放器信息
        const currentEpisode = episodes.find(ep => ep.isCurrent);
        if (currentEpisode) {
            updatePlayerInfo(currentEpisode);
        }
    </script>
</body>
</html>
